<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class-="weather-app-data">
          <div>
            <h1 class="Weather-app-city">Paris</h1>
            <p class="Weather-app-details">
              Tuesday 14:49,scattered clouds
              <br />
              Humidity:66%,Wind 3.13km/hr
            </p>
          </div>
          <div class="weather-app-container">
            <div class="weather-app-icon">⛅</div>
            <div class="weather-app-temperature">13</div>
            <div class="weather-app-icon">°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          Coded by
          <a
            href="https://github.com/Monica-G30/"
            target="_blank"
            Monica
            Gikaru
          ></a
          >,is open-sourced-on
          <a
            href="https://github.com/Monica-G30/monics"
            target="_blank"
            GitHub
          ></a>
          and hosted on
          <a
            href="https://dashboard.render.com/static/srv-cs6cc9t6l47c73fc4oug/deploys/dep-cs6cca56l47c73fc4p50"
            target="_blank"
            Render
          ></a>
        </p>
      </footer>
    </div>
  </body>
</html>
